<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background App</title>

    <style>
        /* Reset and styling */
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }

        /* Background color and container setup */
        .cont {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to left bottom, #F2E3C6 0%, #A7A1A5 100%);
            overflow: hidden;
        }

        /* Main app styling */
        .app {
            position: relative;
            min-width: 850px;
            height: 540px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .app__bgimg {
            position: absolute;
            top: 0;
            left: -2.5%;
            width: 105%;
            height: 100%;
            transition: transform 3.5s 770ms;
        }

        .app__bgimg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
        }

        /* Image URLs */
        .app__bgimg-image--1 {
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/city22222.jpg'); /* Replace with your image URL */
        }

        .app__bgimg-image--2 {
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/forest.jpg'); /* Replace with your image URL */
            opacity: 0;
            transition: opacity 0ms 1300ms;
        }

        /* Text styling */
        .app__text {
            position: absolute;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            z-index: 1;
            right: 165px;
            top: 150px;
        }

        .app__text--1 {
            right: 165px;
            top: 150px;
        }

        .app__text--2 {
            left: 80px;
            top: 250px;
            z-index: -1;
        }

        .app__text-line {
            transition: transform 1500ms 400ms, opacity 750ms 500ms;
            user-select: none;
        }

        .app__text-line--4 {
            font-size: 50px;
            font-weight: 700;
            color: #0A101D;
        }

        .app__text-line--3 {
            font-size: 40px;
            font-weight: 300;
        }

        .app__text-line--2 {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #0099CC;
        }

        /* Image animation */
        .app__img {
            position: absolute;
            transform: translateY(-750px);
            width: 850px;
            height: 100%;
            transition: transform 3s cubic-bezier(0.6, 0.13, 0.31, 1.02);
        }

        .app__img img {
            width: 100%;
            user-select: none;
        }

        /* Pages navigation */
        .pages {
            margin-left: 20px;
        }

        .pages__list {
            list-style-type: none;
        }

        .pages__item {
            margin-bottom: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #fff;
            cursor: pointer;
            position: relative;
        }

        .pages__item:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 75%;
            height: 75%;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0;
            transition: 500ms;
        }

        .pages__item:hover:after, .page__item-active:after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Icon links */
        .icon-link {
            position: absolute;
            left: 5px;
            bottom: 5px;
            width: 50px;
        }

        .icon-link img {
            width: 100%;
            vertical-align: top;
        }

        .icon-link--twitter {
            left: auto;
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="app">
            <div class="app__bgimg">
                <div class="app__bgimg-image app__bgimg-image--1"></div>
                <div class="app__bgimg-image app__bgimg-image--2"></div>
            </div>
            <div class="app__img">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/whiteTest4.png" alt="city" /> <!-- Replace with your own image URL if needed -->
            </div>
            <div class="app__text app__text--1">
                <div class="app__text-line app__text-line--4">imperdiet</div>
                <div class="app__text-line app__text-line--3">ut le</div>
                <div class="app__text-line app__text-line--2">non tincidunt</div>
            </div>
            <div class="app__text app__text--2">
                <div class="app__text-line app__text-line--4">habitant</div>
                <div class="app__text-line app__text-line--3">ut eget</div>
                <div class="app__text-line app__text-line--2">Nam imperdiet</div>
            </div>
        </div>
        <div class="pages">
            <ul class="pages__list">
                <li data-target="1" class="pages__item pages__item--1 page__item-active"></li>
                <li data-target="2" class="pages__item pages__item--2"></li>
            </ul>
        </div>
    </div>
    <a href="https://dribbble.com/shots/2936160-Opus-Animation" target="_blank" class="icon-link">
        <img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Dribbble-icon.png" alt="Dribbble">
    </a>
    <a href="https://twitter.com/mrspok407" target="_blank" class="icon-link icon-link--twitter">
        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png" alt="Twitter">
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.querySelector('.app');
            const pageNav1 = document.querySelector('.pages__item--1');
            const pageNav2 = document.querySelector('.pages__item--2');
            let curSlide = 1;

            function pagination(slide, target) {
                const nextSlide = target || (curSlide === 1 ? 2 : 1);
                document.querySelector('.page__item-active').classList.remove('page__item-active');
                document.querySelector(`.pages__item--${nextSlide}`).classList.add('page__item-active');
                app.classList.toggle('active');
                curSlide = nextSlide;
            }

            pageNav1.addEventListener('click', () => pagination(curSlide, 1));
            pageNav2.addEventListener('click', () => pagination(curSlide, 2));
        });
    </script>
</body>
</html>
