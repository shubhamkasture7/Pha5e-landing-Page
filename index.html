                <!-- slider start -->

                            <div class="fnc-slide__heading-line">

                            </div>

                          <button type="button" class="fnc-slide__action-btn">
                            Credits

                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- slide end -->
                    <!-- slide start -->
                    <div class="fnc-slide m--blend-dark">
                      <div class="fnc-slide__inner">

                        </div>

                        </div>
                      </div>
                    </div>
                    <!-- slide end -->
                    <!-- slide start -->
                    <div class="fnc-slide m--blend-red">
                      <div class="fnc-slide__inner">
                        <div class="fnc-slide__mask">
                          <div class="fnc-slide__mask-inner"></div>
                        </div>
                        <div class="fnc-slide__content">
                          <h2 class="fnc-slide__heading">
                            <div class="fnc-slide__heading-line">
                              <span>UNGANISHA</span>
                            </div>
                            <div class="fnc-slide__heading-line">
                              <span>Experiential Website</span>
                            </div>
                          </h2>

                            Credits

                    <!-- slide end -->

                        <div class="fnc-slide__content" style="left: 25PX;
                        color: black;">
                          <h2 class="fnc-slide__heading">
                            <div class="fnc-slide__heading-line">

                            </div>
                            <div class="fnc-slide__heading-line">

                    <!-- slide end -->

                    </div>

                      <button class="fnc-nav__control">

                      </button>
                      <button class="fnc-nav__control">
                        OLIV TREE
                        <span class="fnc-nav__control-progress"></span>

                      <button class="fnc-nav__control">
                        UNGANISHA

                </div>
                <!-- slider end -->
                <!-- <div class="demo-cont__credits">
                  <div class="demo-cont__credits-close"></div>
                  <h2 class="demo-cont__credits-heading">Made by</h2>
                  <img src="//s3-us-west-2.amazonaws.com/s.cdpn.io/142996/profile/profile-512_5.jpg" alt="" class="demo-cont__credits-img" />

                  <h4 class="demo-cont__credits-blend">Global Blend Mode</h4> -->
                  <div class="colorful-switch">
                    <input type="checkbox" class="colorful-switch__checkbox js-activate-global-blending" id="colorful-switch-cb" />
                    <label class="colorful-switch__label" for="colorful-switch-cb">
                      <span class="colorful-switch__bg"></span>
                      <span class="colorful-switch__dot"></span>
                      <span class="colorful-switch__on">
                        <span class="colorful-switch__on__inner"></span>
                      </span>
                      <span class="colorful-switch__off"></span>

        <!-- Decorative Shapes -->
        <div class="circle-shape"></div>
        <div class="circle-shape-2"></div>
        <div class="circle-shape-3"></div>
        
        <!-- Animated Blocks -->
        <div class="blocks">
            <div class="block-1 block">P</div>
            <div class="block-2 block">H</div>
            <div class="block-3 block">A</div>
            <div class="block-4 block">5</div>
            <div class="block-5 block">E</div>
        </div>
    </div>
    
    <script>
        // Animations for blocks
        TweenMax.to(".block-1", 2, { x: "-180", y: "-100", scale: "2.4", ease: Expo.easeInOut });
        TweenMax.to(".block-2", 2, { x: "-180", y: "200", scale: "1.2", ease: Expo.easeInOut });
        TweenMax.to(".block-3", 2, { x: "180", y: "-240", scale: "1.6", ease: Expo.easeInOut });
        TweenMax.to(".block-4", 2, { x: "280", y: "100", scale: "0.8", ease: Expo.easeInOut });
        TweenMax.to(".block-5", 2, { x: "300", y: "-240", scale: "0.8", ease: Expo.easeInOut });
        
        // Fade out blocks after animation
        TweenMax.to(".block", 1, { opacity: 0, delay: 2 });

        // Animations for other elements
        TweenMax.to(".box", 2.4, { y: "-100%", ease: Expo.easeInOut });
        TweenMax.from(".circle-shape", 2.4, { scale: "0", ease: Expo.easeInOut });
        TweenMax.from(".circle-shape-2", 2.4, { scale: "0", ease: Expo.easeInOut });
        TweenMax.from(".circle-shape-3", 2.4, { scale: "0", ease: Expo.easeInOut });
        TweenMax.from(".navbar > div", 1.6, { opacity: 0, y: 60, ease: Expo.easeInOut, delay: 0.6 });
        TweenMax.from(".site-logo", 1.6, { opacity: 0, y: 40, ease: Expo.easeInOut, delay: 0.6 });
        TweenMax.from(".showreel", 1.6, { opacity: 0, y: 40, ease: Expo.easeInOut, delay: 0.6 });
        TweenMax.staggerFrom(".site-menu > div", 1, { opacity: 0, y: 60, ease: Power2.easeOut }, 0.2);
    </script>
    <script type="text/javascript" src="/script.js"></script>
